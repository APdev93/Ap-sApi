<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="app/css/style.css" type="text/css" media="all" />
		<link rel="stylesheet" href="app/css/login.css" type="text/css" media="all" />
		<title>AP I - Register</title>
	</head>
	<body class="login-container">
		<div class="log-head">
			<div class="head-content">
				<img class="logo" src="assets/logo.png" alt="logo" />
				<h1>Daftar</h1>
			</div>
		</div>
		<div class="login-form">
			<div class="form-head">
				<h2>Silahkan masukan alamat email dan sandi anda</h2>
			</div>
			<div class="form-content">
				<form action="/auth/regist" method="post" accept-charset="utf-8">
					<div class="mb-3">
						<label for="fullNameInput" class="form-label">Nama Lengkap</label>
						<input
							type="text"
							class="form-control"
							id="fullNameInput"
							name="fullname"
							placeholder="Masukan Nama Lengkap"
							required />
					</div>
					<div class="mb-3">
						<label for="InputWa" class="form-label">Nomer WhatsApp</label>
						<input
							type="number"
							class="form-control"
							id="InputWa"
							name="number"
							placeholder="62xxxx"
							required />
					</div>
					<div class="mb-3">
						<label for="passwordInput" class="form-label">Sandi</label>
						<input
							type="password"
							class="form-control"
							id="passwordInput"
							name="password"
							placeholder="Masukan Sandi"
							required />
					</div>
					<button type="submit" class="btn btn-primary btn-lg">Daftar</button>
					<div class="form-footer">
						<p>Sudah mempunyai akun?</p>
						<p>silahkan <a href="/masuk">login</a></p>
					</div>
				</form>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
	</body>
</html>
