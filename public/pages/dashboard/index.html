<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link rel="stylesheet" href="style.css" />
		<!-- Boxicons CSS -->
		<link
			flex
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<nav class="sidebar locked shadow">
			<div class="logo_items flex">
				<span class="nav_image">
					<img src="images/logo.png" alt="logo_img" />
				</span>
				<h3 class="logo_name">
					<span class="a">A</span><span class="p">p</span> 's Api
				</h3>
				<i class="bx bx-lock-alt" id="lock-icon" title="Unlock Sidebar"></i>
				<i class="bx bx-x" id="sidebar-close"></i>
			</div>

			<div class="menu_container">
				<div class="menu_items">
					<ul class="menu_item">
						<div class="menu_title flex">
							<span class="title">Dashboard</span>
							<span class="line"></span>
						</div>
						<li class="item">
							<a href="#" class="link flex">
								<i class="bx bx-home-alt"></i>
								<span>Overview</span>
							</a>
						</li>
						<li class="item">
							<a href="#" class="link flex">
								<i class="bx bx-grid-alt"></i>
								<span>All Projects</span>
							</a>
						</li>
					</ul>

					<ul class="menu_item">
						<div class="menu_title flex">
							<span class="title">Feature</span>
							<span class="line"></span>
						</div>
						<li class="item">
							<a href="#" class="link flex">
								<i class="bx bxs-magic-wand"></i>
								<span>feature1</span>
							</a>
						</li>
					</ul>

					<ul class="menu_item">
						<div class="menu_title flex">
							<span class="title">Settings</span>
							<span class="line"></span>
						</div>
						<li class="item">
							<a href="#" class="link flex">
								<i class="bx bx-cog"></i>
								<span>Setting</span>
							</a>
						</li>
					</ul>
				</div>

				<div class="sidebar_profile flex">
					<span class="nav_image">
						<img src="images/profile.jpg" alt="logo_img" />
					</span>
					<div id="data_user" class="data_text">
						<span class="name">username</span>
						<span class="email">62xxxxxxxxx</span>
					</div>
				</div>
				<script type="text/javascript" charset="utf-8">
					const xhr = new XMLHttpRequest();
					xhr.open("GET", "/auth/dash");
					xhr.responseType = "json";

					xhr.onload = () => {
						const usr = document.getElementById("data_user");
						const u = xhr.response;
						usr.innerHTML = `
						<span class="name">${u.user}</span>
						<span class="email">${u.number}</span>
	   `;
					};
					xhr.send();
				</script>
			</div>
		</nav>

		<!-- Navbar -->

		<nav class="navbar flex shadow">
			<i class="bx bx-menu" id="sidebar-open"></i>
			<h3>Content Title</h3>
			<span class="nav_image">
				<img src="images/profile.jpg" alt="logo_img" />
			</span>
		</nav>
		<!-- content -->
		<div class="content">
			<div class="c-card">
				<h1>content here</h1>
			</div>
		</div>
	</body>
</html>
